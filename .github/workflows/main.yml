name: CI/CD Pipeline for NestJS Backend

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch
  pull_request:
    branches:
      - main  # Optionally, trigger on pull requests to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Set your Node.js version here

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
  
      - name: Execute SSH Commands on the Server
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.DO_SERVER_PASSWORD }}
          port: 22  # Adjust if needed
          script: |
            cd ~/production/School-Management-Nest-Backend
            git pull origin main
            npm install
            npm run build
            pm2 restart all
            systemctl restart nginx

